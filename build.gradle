plugins {
    id 'groovy'
}

group 'org.bongiorno'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    compileGroovy
}

dependencies {
    compile 'org.codehaus.groovy:groovy-json:2.5.5'
    compile 'org.eclipse.jgit:org.eclipse.jgit:5.1.3.201810200350-r'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

